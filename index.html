<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <nav class="nav-bar">
          <a href="./index.html">
            <h1>Where in the world?</h1>
          </a>
          <button class="btn mode-btn" id="darkmode-btn">
            <div>
              <svg
                width="20"
                height="20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.55 13.81c-3.88 0-7.03-2.88-7.03-6.44 0-1.34.45-2.59 1.21-3.62C4.7 4.7 2.5 7.33 2.5 10.44c0 3.9 3.45 7.06 7.7 7.06 3.4 0 6.27-2 7.3-4.8a7.46 7.46 0 0 1-3.95 1.12Z"
                  fill="#fff"
                  stroke="#111517"
                  stroke-width="1.25"
                />
              </svg>
              <span>Dark Mode</span>
            </div>
          </button>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main-container container">
        <div class="main-header">
          <form class="search-form" id="search-form">
            <input
              class="search-inp"
              type="search"
              name="search-country"
              placeholder="Search for a countryâ€¦"
              required
            />
            <div class="filter-region">
              <div class="filter-header">
                <span class="filter-header-text">Filter by Region</span>
                <svg
                  width="12"
                  height="12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M9.45 3.45 6 6.9 2.55 3.45 1.5 4.5 6 9l4.5-4.5-1.05-1.05Z"
                    fill="#000"
                  />
                </svg>
              </div>
              <ul class="regions-list hidden">
                <li class="regions-item">Africa</li>
                <li class="regions-item">Americas</li>
                <li class="regions-item">Asia</li>
                <li class="regions-item">Europe</li>
                <li class="regions-item">Oceania</li>
              </ul>
            </div>
          </form>
        </div>
        <div class="main-content">
          <ul class="countries-list"></ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container container">
        <p class="footer-text">
          Created by
          <span><a href="https://t.me/odilov_developer">odilov web</a></span>
        </p>
      </div>
    </footer>
    <div class="overlay hidden">
      <h1>Loading...</h1>
    </div>
    <script type="module" src="./js/request.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/dark.js"></script>
  </body>
</html>
